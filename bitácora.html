        <a href="·">
          <figure>
            <img src="./img/DSC_6679.jpg" alt="especie de cormoran lile">
            <div class="capa">
              <h3>
                Lile
              </h3>
              <p>Cormorán atractivo de la costa; localmente bastante común en la corriente de Humboldt.</p>
            </div>
          </figure>
        </a>
        <a href="·">
          <figure>
            <img src="./img/DSC_6815.jpg" alt="especie de playero, chorlo nevado">
            <div class="capa">
              <h3>
                Chorlo Nevado
              </h3>
              <p>Pichón, Chorlito pequeño y pálido con un collar negro roto. Se encuentra en playas de arena tanto costeras como interiores.</p>
            </div>
          </figure>
        </a>
        <a href="·">
          <figure>
            <img src="./img/DSC_6848.jpg" alt="especie de gaviota, gaviota garuma">
            <div class="capa">
              <h3>
                Gaviota Garuma
              </h3>
              <p>La única gaviota oscura en su rango en la corriente de Humboldt. Plumaje reproductivo tiene la cabeza blanca, mientras que los inmaduros son marrones en general.</p>
            </div>
          </figure>
        </a>
        <a href="·">
          <figure>
            <img src="./img/DSC_6890.jpg" alt="pilpilen negro , ave playera">
            <div class="capa">
              <h3>
                Pilpilén Negro
              </h3>
              <p>Ave playera grande, voluminosa, de color negro, con un pico rojo y grueso. Exclusivamente costero. Se alimenta de mariscos y otros invertebrados en la playa.</p>
            </div>
          </figure>
